<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analogue Clock</title>
    <link rel="stylesheet" href="/assets/css/Clock.css" />
    <link rel="stylesheet" href="/assets/css/Scrollable.css" />
    <link id="theme-stylesheet" rel="stylesheet" href="/assets/css/Default_Dials.css" />
</head>

<body>
    <div class="main">
        <div class="clock">
            <!--  ".hand" class for common styles shared with other clock hands, ".*-hand" for specific styles for the each hand.  -->
            <div class="hand hour-hand"></div>
            <div class="hand minute-hand"></div>
            <div class="hand second-hand"></div>
            <!-- Clock Dials -->
            <div class="dial">
                <span class="tick tick-1">
                    <p>12</p>
                </span>
                <div class="tick tick-2">
                    <p>1</p>
                </div>
                <div class="tick tick-3">
                    <p>2</p>
                </div>
                <div class="tick tick-4">
                    <p>3</p>
                </div>
                <div class="tick tick-5">
                    <p>4</p>
                </div>
                <div class="tick tick-6">
                    <p>5</p>
                </div>
                <div class="tick tick-7">
                    <p>6</p>
                </div>
                <div class="tick tick-8">
                    <p>7</p>
                </div>
                <div class="tick tick-9">
                    <p>8</p>
                </div>
                <div class="tick tick-10">
                    <p>9</p>
                </div>
                <div class="tick tick-11">
                    <p>10</p>
                </div>
                <div class="tick tick-12">
                    <p>11</p>
                </div>
            </div>
        </div>
        <div class="button-container">
            <button class="scroll-btn" onclick="scrollUp()">▲</button>

            <div class="scroll-wrapper">
                <div class="buttons">
                    <button class="theme-button" onclick="changeTheme('/assets/css/Dials_1.css')">
                        Theme 1
                    </button>
                    <button class="theme-button active" onclick="changeTheme('/assets/css/Dials_2.css')">
                        Theme 2
                    </button>
                    <button class="theme-button" onclick="changeTheme('/assets/css/Default_Dials.css')">
                        Theme 3
                    </button>
                    <button class="theme-button" onclick="changeTheme('/assets/css/Dials_2.css')">
                        Theme 4
                    </button>
                    <button class="theme-button" onclick="changeTheme('/assets/css/Default_Dials.css')">
                        Default
                    </button>
                </div>
            </div>

            <button class="scroll-btn" onclick="scrollDown()">▼</button>
        </div>

    </div>
    <script src="/assets/js/SecondsHand.js"></script>
    <script src="/assets/js/themeSwitcher.js"></script>
    <script src="/assets/js/Scrollable.js"></script>
</body>

</html>
