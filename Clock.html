<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analogue Clock</title>
    <link rel="stylesheet" href="SecondsHand.css">
</head>
<body>
    <div class="clock">
        <div class="hand hour-hand"></div>
        <div class="hand minute-hand"></div>
        <div class="hand second-hand"></div>                <!--  ".hand" class for common styles shared with other clock hands, ".second-hand" for specific styles for the second-hand.  -->
        <div class="dials">

        </div>
    </div>
    <script src="SecondsHand.js" defer></script>
</body>
</html>
