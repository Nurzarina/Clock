<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analogue Clock</title>
    <link rel="stylesheet" href="Dials.css">
    <link rel="stylesheet" href="SecondsHand.css">
</head>
<body>
    <div class="clock">
        <div class="dial">
            <span class="tick tick-1"><p>12</p></span>
            <div class="tick tick-2"><p>1</p></div>
            <div class="tick tick-3"><p>2</p></div>
            <div class="tick tick-4"><p>3</p></div>
            <div class="tick tick-5"><p>4</p></div>
            <div class="tick tick-6"><p>5</p></div>
            <div class="tick tick-7"><p>6</p></div>
            <div class="tick tick-8"><p>7</p></div>
            <div class="tick tick-9"><p>8</p></div>
            <div class="tick tick-10"><p>9</p></div>
            <div class="tick tick-11"><p>10</p></div>
            <div class="tick tick-12"><p>11</p></div>
        </div>
        <div class="hand hour-hand"></div>
        <div class="hand minute-hand"></div>
        <div class="hand second-hand"></div>                <!--  ".hand" class for common styles shared with other clock hands, ".second-hand" for specific styles for the second-hand.  -->
        <div class="dials">

        </div>
    </div>
    <script src="SecondsHand.js" defer></script>
</body>
</html>
